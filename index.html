<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--  Seetings  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--      Styles      -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <!--      Pages      -->
    <title>Detona Ralph</title>
</head>
<body>
    <main>
        <menu>
            <div class="menu_time">
                 <h2>Time Left</h2>
                 <h2 class="second" id="time_left">0</h2>
                </div>
            <div class="menu_score">
                <h2>Your Score</h2>
                <h2 class="score" id="score">0</h2>
            </div>
            <div class="menu_lifes">
                <img src="./src/images/player.png" alt="Foto do Jogador">
                <h2>x3</h2>
            </div>
        </menu>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        

        
    </main>

    <!--      Scripts      -->
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
